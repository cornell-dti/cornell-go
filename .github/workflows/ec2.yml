name: Dev deployment from Github to AWS
on:
  push:
    branches:
      - nsn8-private-docker
# steps:
# 1. Build and push current docker image to dockerhub (need to integrate GH secrets)
# 2. Get timestamp and generate deployment package.
# 3. Push to EB.
# Reference: https://akashsingh.blog/complete-guide-on-deploying-a-docker-application-react-to-aws-elastic-beanstalk-using-docker-hub-and-github-actions

#AWS/Docker Changelog
#1. 9 Dec, 6:10 PM: add s3:DeleteObject permission to EB bucket.
#2. 9 Dec, 6:20 PM: add s3:DeleteBucket permission to EB bucket.
#3. 9 Dec 6:23 PM: remove denial of s3:DeleteBucket permission in EB bucket.
#4. 9 Dec 6:30 PM: remove duplicate statements in EB Bucket policy.
#5. 9 Dec 6:50 PM: add AdministratorAccess-AWSElasticBeanstalk to IAM role.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Latest Repo
        uses: actions/checkout@master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: nirbhaysnarang27
          password: CornellGo!2022

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: nirbhaysnarang27/cornell-go:latest

      - name: Get Timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run String Replace
        uses: frabert/replace-string-action@master
        id: format-time

        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Generate Deployment Package
        run: zip -r deploy.zip * -x "**node_modules**"

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: AKIAVNXHAEKFEFTAPLBA
          aws_secret_key: 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
          application_name: cornell-go
          environment_name: Cornellgo-env
          version_label: "docker-app-${{ steps.format-time.outputs.replaced }}"
          region: us-east-1
          deployment_package: deploy.zip

