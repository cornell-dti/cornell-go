allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}

subprojects { subproject ->
    subproject.buildDir = "${rootProject.buildDir}/${subproject.name}"
    subproject.evaluationDependsOn(':app')
}

subprojects { project ->
    def disableExtract = {
        project.tasks.matching { it.name.contains('extractDebugAnnotations') }.configureEach {
            enabled = false
        }
    }
    try {
        project.afterEvaluate(disableExtract)
    } catch (Exception ignored) {
        disableExtract()
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
